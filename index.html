<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бизнес-центр в Тюмени</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Шрифты-->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a href="" class="logo">
                        Инфолайн
                    </a>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Главная</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Аренда</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Услуги</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="tel:+73452388000" class="phone__link">
                        <span style="color: rgb(126, 128, 129);">8 (3452)</span>
                        <span style="color: white;">388-000</span>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero" id="hero">
                <div class="container hero__container">
                    <div class="hero__content">
                        <address class="address">
                            <!-- <img src="img/icons/clarity_map-marker-solid.svg" alt="" class="address__icon"> -->
                            ул. Республики, 61
                        </address>
                        <h1 class="title">
                            Бизнес-центр <br>
                            в тюмени
                        </h1>
                        <div class="hero__btns">
                            <button class="btn hero__btn " id="requestCall">
                                <span style="color: white;">Заказать звонок</span>
                            </button>
                        </div>
                    </div>
                    <div class="hero__img-wrap">
                        <img class="hero__img" src="./img/hero/vertical-shot-white-building-clear-sky.png"
                            alt="Многоэтажное здание" width="420" height="550">
                    </div>
                </div>
            </section>
            <!-- Аренда -->
            <section class="rent">
                <div class="container">
                    <h2 class="section-title rent__title">Аренда</h2>
                    <div class="rent__btns">
                        <button class="btn rent__btn">
                            Офисы (7)
                        </button>
                        <button class="btn btn--transparent rent__btn">
                            Конференс-залы (2)
                        </button>
                        <button class="btn btn--transparent rent__btn">
                            Торговые (0)
                        </button>
                        <!--Селект (появляется на мобильной версии)-->
                        <!-- <div class="rentselect-wrap">
                            <select name="plaza" id="plaza" class="rent select">
                                <option value="" disabled selected>вид площади</option>
                                <option value="offices">Офисы (7)</option>
                                <option value="conference">Конференс-залы (2)</option>
                                <option value="commercial">Торговые (0)</option>
                            </select>
                        </div> -->
                    </div>
                </div>

                <!-- Слайдер с предложениями -->
                <div class="offers">
                    <div class="container offers__container">
                        <!-- Кнопка переключения слайдера назад -->
                        <button class="control offers__control offers__control--prev">
                            <svg width="16" height="31" viewBox="0 0 16 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.6066 0.999877L1 15.6064L15.6066 30.213" stroke="#7A7A7A" />
                            </svg>
                        </button>
                        <button class="control offers__control offers__control--next">
                            <svg width="16" height="31" viewBox="0 0 16 31" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.606565 30.213L15.2131 15.6064L0.606568 0.999876" stroke="#7A7A7A" />
                            </svg>
                        </button>
                        <!--Список предложений-->
                        <ul class="offers__list">
                            <li class="offer">
                                <div class="offer__content">
                                    <!-- Картинка -->
                                    <div class="offer__img">
                                        <img src="img/rent/image-1@2x.jpg" alt="Кабинет" width="380" height="222">
                                    </div>
                                    <!-- Информация о предложении 1-->
                                    <div class="offer__info">
                                        <ul class="offer__info-list">
                                            <li class="offer__info-item">
                                                <span class="offer__info-desc">Площадь</span>
                                                <span class="offer__info-value">42</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offer__info-desc">Этаж</span>
                                                <span class="offer__info-value">7</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offerinfo-desc">Интернет </span>
                                                <span class="offerinfo-value offerinfo-value_true">Есть</span>
                                            </li>
                                        </ul>
                                        <!--Кнопка-->
                                        <button class="btn offerbtn">запросить цену</button>
                                    </div>
                                    <!-- Картинка -->
                                    <div class="offer__img">
                                        <img src="img/rent/image-1@2x.jpg" alt="Кабинет" width="380" height="222">
                                    </div>
                                    <!-- Информация о предложении 2-->
                                    <div class="offer__info">
                                        <ul class="offer__info-list">
                                            <li class="offer__info-item">
                                                <span class="offer__info-desc">Площадь</span>
                                                <span class="offer__info-value">42</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offer__info-desc">Этаж</span>
                                                <span class="offer__info-value">7</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offerinfo-desc">Интернет </span>
                                                <span class="offerinfo-value offerinfo-value--true">Есть</span>
                                            </li>
                                        </ul>
                                        <!--Кнопка-->
                                        <button class="btn offerbtn">запросить цену</button>
                                    </div>
                                    <!-- Картинка -->
                                    <div class="offer__img">
                                        <img src="img/rent/image-1@2x.jpg" alt="Кабинет" width="380" height="222">
                                    </div>
                                    <!-- Информация о предложении 3-->
                                    <div class="offer__info">
                                        <ul class="offer__info-list">
                                            <li class="offer__info-item">
                                                <span class="offer__info-desc">Площадь</span>
                                                <span class="offer__info-value">42</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offer__info-desc">Этаж</span>
                                                <span class="offer__info-value">7</span>
                                            </li>
                                            <li class="offer__info-item">
                                                <span class="offerinfo-desc">Интернет </span>
                                                <span class="offerinfo-value offerinfo-value_true">Есть</span>
                                            </li>
                                        </ul>
                                        <!--Кнопка-->
                                        <button class="btn offerbtn">запросить цену</button>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        </ul>
                        <!-- Кнопка переключения слайдера вперёд -->
                        <button class="control offers__control offers__control-next">
                            <svg width="16" height="31" viewBOX="0 0 16 31" fil="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.606565 30.213L15.2131 15.6064L0. 606568 0. 999876" stroke="#7A7A7A"></path>
                            </svg>
                            <!-- Буллиты  -->
                            <!-- <ul class="slider-indicators offersindicators">
                                <li class="slider-indicator"></li>
                                <li class="slider-indicator"></li>
                                <li class="slider-indicator active"></li>
                                <li class="slider-indicator"></li>
                                <li class="slider-indicator"></li>
                                class="slider-indicator"></li> -->

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
